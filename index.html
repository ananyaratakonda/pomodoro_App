<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="timerContainer" class="numbers">
    <input id="hoursInput" type="number" min="0" max="99" value="00" /> 
    <input class="minutes" id="minutesInput" type="number" min="0" max="59" value="50" /> 
    <input class="seconds" id="secondsInput" type="number" min="0" max="59" value="00" />
  </div>

  <br>

  <div class="buttons">
     <button class="buttonStart" onclick="startTimer()">Start</button>
  <button class="buttonPause" onclick="pauseTimer()">Pause</button>
  <button class="buttonReset"  onclick="resetTimer()">Reset</button>

  </div>
  <!-- This image will act as a dynamic background or main image -->
<img id="backgroundImage" src="assets/flower1.png" alt="Background" class="flower"/>

 

  <script src="renderer.js"></script>

</body>
</html>
